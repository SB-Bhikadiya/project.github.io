<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../resources/all.min.css">
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="../bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../jquery/jquery.js"></script>
    <style>
        body {
            background: #007bff;
            background: linear-gradient(to right, #0062E6, #33AEFF);
        }

        .btn-login {
            font-size: 0.9rem;
            letter-spacing: 0.05rem;
            padding: 0.75rem 1rem;
        }

        .btn-google {
            color: white !important;
            background-color: #ea4335;
        }

        .btn-facebook {
            color: white !important;
            background-color: #3b5998;
        }

        .form-control:focus {
            box-shadow: none !important;
            border: 1px solid black !important;
        }

        .form-check-input {
            box-shadow: none !important;
        }

        .error {
            color: red;
            display: none;
        }
    </style>
</head>


<body>
    <script>
        $(document).ready(function () {
            $("#myform").submit(function (event) {
                event.preventDefault();

                var email = $("#InputEmail").val().trim();
                if (email == '') {
                    $("#emailError").text('*please enter email right').show();
                    return false;
                } else if (!isValidEmail(email)) {
                    $("#emailError").text('*please enter email right').show();
                }
                else {
                    $("#emailError").hide();
                    return true;
                }

                var password = $("#Password").val().trim();
                if (password == '') {
                    $("#passwordError").text('*password length is minumum 8 words').show();
                    return false;
                } else if (password.length < 8) {
                    $("#passwordError").text('*password length is minumum 8 words').show();
                }
                else {
                    $("#passwordError").hide();
                    return true;
                }
                this.submit();
            });
            function isValidEmail(email) {
                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
        });
    </script>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
                        <form action="../index.html" id="myform">

                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="InputEmail" placeholder="name@example.com">
                                <label for="InputEmail">Email address</label>
                                <span id="emailError" class="error"></span>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="Password" placeholder="Password">
                                <label for="Password">Password</label>
                                <span id="passwordError" class="error"></span>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                                <label class="form-check-label" for="rememberPasswordCheck">
                                    Remember password
                                </label>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit"
                                    id="signin">Sign
                                    in</button>
                            </div>
                            <hr class="my-4">
                            <div class="d-grid mb-2">
                                <button class="btn btn-lg btn-google btn-login text-uppercase fw-bold" type="button">
                                    Sign in with Google
                                </button>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-lg btn-facebook btn-login text-uppercase fw-bold" type="button">
                                    Sign in with Facebook
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
