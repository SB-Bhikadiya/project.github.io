<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="../resources/all.min.css">
  <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
  <script src="../bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
  <script src="../jquery/jquery.js"></script>

  <style>
    body {
      background: #007bff;
      background: linear-gradient(to right, #0062E6, #33AEFF);
    }

    .card-img-left {
      width: 45%;
      /* Link to your background image using in the property below! */
      background: scroll center url('../pics/registration_img.jpeg');
      background-size: cover;
    }

    .btn-login {
      font-size: 0.9rem;
      letter-spacing: 0.05rem;
      padding: 0.75rem 1rem;
    }

    .btn-google {
      color: white !important;
      background-color: #ea4335;
    }

    .btn-facebook {
      color: white !important;
      background-color: #3b5998;
    }

    .form-control:focus {
      box-shadow: none !important;
      border: 1px solid black !important;
    }

    .error {
      color: red;
      display: none;
    }
  </style>
</head>

<body>
  <script>
    $(document).ready(function () {
      $("#myform").submit(function (event) {
        event.preventDefault();

        var name = $("#InputUsername").val().trim();
        if (name == '') {
          $("#nameError").text('*please enter your name.').show();
          return false;
        }
        else {
          $("#nameError").hide();
        }

        var email = $("#InputEmail").val().trim();
        if (email == '') {
          $("#emailError").text('*please enter email right').show();
          return false;
        } else if (!isValidEmail(email)) {
          $("#emailError").text('*please enter email right').show();
        }
        else {
          $("#emailError").hide();
        }

        var password = $("#Password").val().trim();
        if (password == '') {
          $("#passwordError").text('*password length is minumum 8 words').show();
          return false;
        } else if (password.length < 8) {
          $("#passwordError").text('*password length is minumum 8 words').show();
        }
        else {
          $("#passwordError").hide();
        } 

        var cpassword = $("#PasswordConfirm").val().trim();
        if (cpassword != password) {
          $("#cpasswordError").text('password does not match.').show();
          return false;
        }
        
        this.submit();
      });
      function isValidEmail(email) {
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }
    });
  </script>


  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
          <div class="card-img-left d-none d-md-flex">
          </div>
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Sign Up</h5>
            <form id="myform" action="./signin.html">

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="InputUsername" placeholder="myusername"
                  autofocus>
                <label for="InputUsername">Username</label>
                <span id="nameError" class="error"></span>
              </div>

              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="InputEmail" placeholder="name@example.com">
                <label for="InputEmail">Email address</label>
                <span id="emailError" class="error"></span>
              </div>

              <hr>

              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="Password" placeholder="Password">
                <label for="Password">Password</label>
                <span id="passwordError" class="error"></span>
              </div>

              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="PasswordConfirm" placeholder="Confirm Password">
                <label for="PasswordConfirm">Confirm Password</label>
                <span id="cpasswordError" class="error"></span>
              </div>

              <div class="d-grid mb-2">
                <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Register</button>
              </div>

              <a class="d-block text-center mt-2 small" href="./signin.html">Have an account? Sign In</a>

              <hr class="my-4">

              <div class="d-grid mb-2">
                <button class="btn btn-lg btn-google btn-login fw-bold text-uppercase" type="submit">
                  Sign up with Google
                </button>
              </div>

              <div class="d-grid">
                <button class="btn btn-lg btn-facebook btn-login fw-bold text-uppercase" type="submit">
                  Sign up with Facebook
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
